<div id="new-supplier-container">
    <h4 class="new-supply-heading">Register New Supplier</h4>

    <hr>


    <form id="new-supplier-form" name="new-supplier-form" role="form">
        <div class="form-group">
            <input class="form-control" id="name-input" name="name" placeholder=
            "Name of Organization" required="true" type="text">
        </div>


        <div class="form-group">
            <input class="form-control" name="pwd" placeholder="Password" required="true" type=
            "password">

            <div class="password-hint">
                <a data-content="Password is used to securely add new parts for this organization."
                data-placement="bottom" data-toggle="popover" href=
                "javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span></a>
            </div>
        </div>


        <div class="form-group chkbox-table">
            <table>
                <tr>
                    <td>
                        <div class="material-switch">
                            <input id="blockchain-chkbox" type="checkbox"> <label class=
                            "label-primary" for="blockchain-chkbox"></label>
                        </div>
                    </td>

                    <td>
                        <div class="chkbox-label noselect" id="blockchain-chkbox-label">
                            Add to Blockchain
                        </div>
                    </td>
                </tr>
            </table>
        </div>


        <div class="form-group">
            <input class="btn btn-primary" id="save-supplier-btn" type="submit" value=
            "Add Supplier"> <span style="margin-left: 20px;"><img class="preload-img" src=
            "/static/images/loading.gif"></span>
        </div>
    </form>


    <div class="progress preload-bar">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class=
        "progress-bar progress-bar-striped active" role="progressbar">
        </div>
    </div>


    <h4 class="supplier-table-heading">Suppliers Currently Reigstered</h4>

    <hr>


    <div id="supplier-table-container">
        {% include "supplier_table.html" %}
    </div>
</div>
